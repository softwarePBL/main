<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe인</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/fad56724bb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <div class="logo">
            <!--로고-->
            <img src="../img/logo_2.jpg" class="logo_img">
        </div>
        <span class="title">
            Cafe인
        </span>
        
        <span class="nav1">
            <ul>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </span>

        <div class="dropdown">
            <button type="button" class="dropdown_btn" id="img_btn"><img src="../img/coffeebean.png"></button>
            <div class="dropdown_submenu">
                <div class="submenu_title">
                    <b>My CafeIn</b>
                    <a></a>
                </div>
                <div class="submenu_shopping">
                    <a href="#" class="Cart">장바구니</a>
                </div>
                <div class="submenu_interest">
                    <a href="#" class="Interest"><b>관심 상품</b></a>
                    <a href="#" class="Like">찜한 상품</a>
                    <a href="#" class="Recent">최근 본 상품</a>
                </div>
                <b href="#" class="Ordered">주문 목록</b>
                <div class="submenu_review">
                    <a href="#" class="review"><b>리뷰 관리</b></a>
                    <a href="#" class="Writable">작성 가능한 리뷰</a>
                    <a href="#" class="Written">내가 작성한 리뷰</a>
                </div>
                <a href="#" class="Coupon"><b>쿠폰 관리</b></a>
                <a href="#" class="User"><b>계정 관리</b></a>
            </div>
        </div>
        <div class="guest">
            <span id="randomNumber"></span>
        </div>
    </div>

    <div class = "shop_page">
        <div class="nav2">
            <ul>
                <li><a href="coffee.html">원두</a></li>
                <li><a href="tool.html">도구</a></li>
                <li><a href="new_product.html">신상</a></li>
                <li><a href="sale.html" style = "color : burlywood">세일</a></li>
                <li><a href="event.html">기획전</a></li>
            </ul>
        </div>

        <div class="search">
            <input name="searching" type="search" class="input" placeholder="검색어를 입력하세요">
            <button type="button" class="search_button" id="search_button" style='cursor:pointer'>
                <i class="fa-solid fa-magnifying-glass fa-3x"></i>
            </button>
        </div>
    </div>
</html>
